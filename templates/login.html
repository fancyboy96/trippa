{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div>Username:
        <input name="username" placeholder="Username" type="text">
    </div>
    <div>
        Password:
        <input name="password" placeholder="Password" type="text">
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>
{% endblock %}
